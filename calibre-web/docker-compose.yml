version: "2.1"
services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - ${APPDATA_PATH}/calibre-web:/config
      - ${BOOK_LIBRARY}:/books
    ports:
      - ${HOST_PORT}:8083
    restart: unless-stopped
